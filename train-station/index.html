<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Train class-activity</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
   <script type="text/javascript" src="js/passenger_scripts.js"></script>
 </head>
 <body>
    <h3 class="heading display-4 text-center">Metrorail class activity</h3>
    <hr style="color:lightslategrey; height : 3px;">
      <div class="container">
          <div class="row">
            <div class="col-sm-4">
                <h3 class="display-6 text-center">Waiting List</h3>
                <ul class="list-group text-center" >
                  <li class="list-group-item " id="waiting-list"></li>
                  <button type="button" class="btn btn-block btn-primary waiting-list-btn">View Waiting list</button>
                </ul>
            </div>
            <div class="col-sm-4">
                <h3 class="display-6 text-center">South Train</h3>
                <ul class="list-group text-center">
                  <li class="list-group-item" id="south-train"></li>
                  <button type="button" class="btn btn-block btn-primary southTrain-passengers">View passengers</button>
                </ul>
            </div>
            <div class="col-sm-4">
                <h3 class="display-6 text-center">North Train</h3>
                <ul class="list-group text-center">
                  <li class="list-group-item" id="north-train"></li>
                  <button type="button" class="btn btn-block btn-primary northTrain-passengers">View passengers</button>
                </ul>
            </div>
          </div>
      </div>
 </body>
</html>
